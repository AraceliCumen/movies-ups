<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Enlazamos nuestro framework _materialize_ -->
	<link rel="stylesheet" href="../vendors/materialize/css/materialize.min.css">
	<!-- Enlazamos nuestra hoja de estilo css -->
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/ups.css">
	<link rel="stylesheet" href="../assets/style.css">
	<!-- Enlazamos nuestro logo -->
	<link rel="shortcut icon" href="../assets/img/img-logo/logo-title.png">
	<!-- Enlazamos íconos de materialize -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Joti+One" rel="stylesheet">
	<title>UP'S</title>
</head>
<body>
	<!-- Barra de navegación para todas las vistas -->
	<header>		
	</header>
	<main>
		<!-- Fullscreen permite que el video ocupe todo el espacio -->
		<div class="container">
			<div class="row">
				<div class="col s12 m12 l12">				
					<div class="contenedor">
						<iframe width="560" height="315" src="https://www.youtube.com/embed/NE2Uf41Z4Cw" frameborder="0" allow="autoplay; encrypted-media"
						 allowfullscreen></iframe>
					</div>				
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div>
					<i class="material-icons">comment</i>
					<form action="index.html" method="post">
						<textarea id="area" rows="8" cols="80"></textarea>
					</form>
					<input class="buttonVacio" name="button" type="submit" id="button" value="COMENTAR" disabled>	
				</div>
				<div id="visualizing">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="ranked">
				<p>Usuarios mas ranqueados</p>
			</div>
			<div class="col s12">
				<ul>
					<div class="progress">
						<div class="determinate" style="width: 70%"></div>
					</div>
					<div class="chip">
						<img src="../assets/img/img-logo/logo-principal.png" alt="Person">rosita
						<span class="icon-trophy icon"></span>
					</div>
					<li class=" podium"><span id="podium1" class="bar user1"></span></li>
				
					<div class="chip">
						<img src="../assets/img/img-logo/logo-principal.png" alt="Person">rosita
						<span class="icon-award icon"></span>
					</div>
					<li class=" podium"><span id="podium2" class="bar user2"></span></li>

					<div class="chip">
						<img src="../assets/img/img-logo/logo-principal.png" alt="Person">rosita
						<span class="icon-award6 icon"></span>
					</div>
				   <li class=" podium"><span id="podium3" class="bar user3"></span></li>
					
				</ul>


			</div>
		</div>
	</main>
	<footer>
	</footer>
	<!-- Enlazamos la Firebase -->
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<!-- Enlazamos la librería Jquery -->
	<script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
	<!-- Enlazamos el archivo jquery de materialize -->
	<script src="../vendors/materialize/js/materialize.min.js"></script>
	<!-- Enlazamos nuestro archivo JS -->
	<script src="../js/ups.js"></script>
</body>
</html>
